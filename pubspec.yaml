name: appnews
description: "Top news app"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #NETWORK
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0
  dio: ^5.2.1
  retrofit: ^4.1.0

  #STATE MANAGEMENT
  flutter_bloc: ^8.1.3

  #UI
  flutter_expanded_tile:
    git:
      url: https://github.com/PoradaApp/flutter_expanded_tile.git
      ref: master
  flutter_adaptive_scaffold: 
    git: 
      url: https://github.com/PoradaApp/packages.git
      ref: custom_scaffold
      path: packages/flutter_adaptive_scaffold
  cool_dropdown:
    git:
      url: https://github.com/PoradaApp/cool_dropdown.git
      ref: master
  cached_network_image: ^3.3.0
  oktoast: ^3.3.1
  shimmer: ^3.0.0
  card_loading: ^0.3.2
  table_calendar: any
  gif: ^2.3.0

  #TESTING
  lorem_ipsum: any
  loggy: ^2.0.3

  #OTHER
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.6.0
  go_router: ^13.2.1
  url_strategy: ^0.2.0
  stack_trace: ^1.11.1
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^8.1.0
  build_runner: ^2.4.7
  source_gen: ^1.2.7
  json_serializable: ^6.6.1
  json_annotation: ^4.8.0
  flutter_lints: ^3.0.1
  
flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Unbounded
      fonts:
        - asset: assets/google_fonts/static/Unbounded-Light.ttf
          weight: 200
        - asset: assets/google_fonts/static/Unbounded-Medium.ttf
          weight: 300
        - asset: assets/google_fonts/static/Unbounded-Regular.ttf
          weight: 500
        - asset: assets/google_fonts/static/Unbounded-SemiBold.ttf
        - asset: assets/google_fonts/static/Unbounded-ExtraLight.ttf
          weight: 100
        - asset: assets/google_fonts/static/Unbounded-ExtraBold.ttf
          weight: 900
        - asset: assets/google_fonts/static/Unbounded-Bold.ttf
          weight: 700
        - asset: assets/google_fonts/static/Unbounded-Black.ttf
  assets:
    - assets/google_fonts/
    - assets/gif/

